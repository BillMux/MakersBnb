<html lang="en">
<head>
  <meta charset="utf-8">
  <title>datepicker demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="./node_modules/pickadate/lib/themes/default.css" rel="stylesheet" id="theme_base">
  <link href="./node_modules/pickadate/lib/themes/default.date.css" rel="stylesheet" id="theme_date">


</head>
<body>

<input class="datepicker" placeholder="pickadate"></input>

<script src="./node_modules/pickadate/lib/picker.js"></script>
<script src="./node_modules/pickadate/lib/picker.date.js"></script>
<script src="./node_modules/pickadate/lib/legacy.js"></script>

<script>



$('.datepicker').pickadate({
  disable: [
    { from: [2018,11,14], to: [5] }
  ]
})


</script>

</body>

</html>
